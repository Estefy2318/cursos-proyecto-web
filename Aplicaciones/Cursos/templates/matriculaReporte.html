{% extends 'plantilla.html' %}

{% block contenido %}
<div class="container mt-4">
    <h1 class="mb-3">Reporte de Matriculas por Curso</h1>

    <a href="{% url 'index' %}" class="btn btn-secondary mb-3">
        <i class="fa fa-arrow-left"></i> Volver
    </a>

    <table class="table table-bordered table-striped table-hover" id="tbl_reporte">
        <thead class="table-dark text-center">
            <tr>
                <th>ID Curso</th>
                <th>Nombre Curso</th>
                <th>Total Matriculados</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cursos %}
            <tr class="text-center">
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.total_matriculados }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- DataTable -->
<style>
.dt-buttons {
    margin-bottom: 15px;
}

.dt-buttons .btn {
    font-weight: 600;
    color: #000 !important;
    border-radius: 8px;
    padding: 6px 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
    margin-right: 8px;
    margin-bottom: 5px;
}

.btn-copy {
    background-color: #bdbdbd !important;
    border: 1px solid #9e9e9e;
}

.btn-csv {
    background-color: #4fc3f7 !important;
    border: 1px solid #039be5;
}

.btn-excel {
    background-color: #66bb6a !important;
    border: 1px solid #2e7d32;
}

.btn-pdf {
    background-color: #e57373 !important;
    border: 1px solid #c62828;
}

.btn-print {
    background-color: #ffca28 !important;
    border: 1px solid #f9a825;
}

.dt-buttons .btn:hover {
    opacity: 0.85;
    transform: translateY(-1px);
    filter: brightness(0.95);
}
</style>

<script>
$(document).ready(function () {
    new DataTable('#tbl_reporte', {
        language: { 
            url: 'https://cdn.datatables.net/plug-ins/2.3.1/i18n/es-ES.json' 
        },
        dom: 'lBfrtip',
        pageLength: 5,
        buttons: [
            { 
                extend: 'copy', 
                text: 'Copiar', 
                className: 'btn-copy me-2' 
            },
            { 
                extend: 'csv', 
                text: 'CSV', 
                className: 'btn-csv me-2' 
            },
            { 
                extend: 'excel', 
                text: 'Excel', 
                className: 'btn-excel me-2' 
            },
            { 
                extend: 'pdf', 
                text: 'PDF', 
                className: 'btn-pdf me-2' 
            },
            { 
                extend: 'print', 
                text: 'Imprimir', 
                className: 'btn-print me-2' 
            }
        ]
    });
});
</script>
{% endblock %}
