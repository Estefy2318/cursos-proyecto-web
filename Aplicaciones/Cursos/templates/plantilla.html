      <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

      <style>
         /* Estilos para el logo personalizado */
         .logo-custom {
            display: flex;
            align-items: center;
            text-decoration: none !important;
         }
         
         .logo-icon {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
         }
         
         .logo-icon:hover {
            transform: scale(1.05);
         }
         
         .logo-icon i {
            color: white;
            font-size: 22px;
         }
         
         .logo-text {
            line-height: 1.1;
         }
         
         .logo-text-top {
            color: white;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
         }
         
         .logo-text-bottom {
            color: #FFC107;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
         }
         
         .footer-logo {
            display: inline-flex;
            align-items: center;
            text-decoration: none !important;
         }
         
         .footer-logo-icon {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            vertical-align: middle;
         }
         
         .footer-logo-icon i {
            color: white;
            font-size: 16px;
         }
         
         .footer-logo-text {
            color: white;
            font-size: 18px;
            font-weight: 700;
            vertical-align: middle;
         }
         
         .footer-logo-text span {
            color: #FFC107;
         }
         
         .footer-subtitle {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 5px;
         }
         
         /* Estilos para validación */
         .error{
            color:red;
            font-weight: bold;
         }
         input.error{
            Border: 2px solid red;
         }
      </style>

   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->
      <header>
         <div class="header">
            <div class="container-fluid">
               <div class="row d_flex">
                  <div class=" col-md-2 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <!-- LOGO PERSONALIZADO CON TEXTO ESTILIZADO -->
                              <a href="{% url 'index' %}" class="logo-custom">
                                 <div class="logo-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                 </div>
                                 <div class="logo-text">
                                    <div class="logo-text-top">STUDY</div>
                                    <div class="logo-text-bottom">POINT</div>
                                 </div>
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-8 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'matriculas' %}">Matriculas</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'index' %}">Cursos</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'listar_instructores' %}">Instructores</a>
                              </li>
                           </ul>
                        </div>
                     </nav>
                  </div>
                  <div class="col-md-2 d_none">
                     <ul class="email text_align_right">
                        <li> <a href="Javascript:void(0)">  </a></li>
                        <li> <a href="Javascript:void(0)"> <i class="fa fa-search" style="cursor: pointer;" aria-hidden="true"> </i></a> </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header -->
       <div class="mt-4">
         <div class="we_do">
         <div class="container">
            <div class="row">
               <div class="col-md-12 mt-4">
                  <div >
                     {% block contenido %}
                     {% endblock %}
                  </div>
               </div>
            </div>
         </div>   
       </div>
      </div> 

      <footer>
         <div class="footer">
            <div class="container">
               <div class="row">
                  <div class="col-md-3">
                     <!-- LOGO PERSONALIZADO PARA FOOTER -->
                     <a href="{% url 'index' %}" class="footer-logo">
                        <div class="footer-logo-icon">
                           <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span class="footer-logo-text">
                           Study<span>Point</span>
                        </span>
                     </a>
                     <p class="text-white footer-subtitle">
                        <i class="fas fa-book-open me-1"></i>
                        Sistema de Gestión Educativa
                     </p>
                  </div>
                  <div class="col-md-9">
                     <form class="newslatter_form">
                        <input class="ente" placeholder="Enter your email" type="text" name="Enter your email">
                        <button class="subs_btn">Suscribirse</button>
                     </form>
                  </div>
               </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{% static 'tema/hightech-master/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'tema/hightech-master/js/custom.js' %}"></script>
   </body>
   {% if messages %}
      {% for mensaje in messages %}
         <script>
            iziToast.success({
               title: 'AVISO!!!',
               message: '{{mensaje}}',
               position:'topRight',
               timeout: 10000 //milisegundos
            });
         </script>
      {% endfor %}
   {% endif %}
